    <script>
      document.getElementById('year').textContent = new Date().getFullYear()

      // Dark mode toggle
      const themeToggle = document.getElementById('theme-toggle')
      const themeIcon = themeToggle.querySelector('.theme-icon')
      const root = document.documentElement

      const moonIcon = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>'
      const sunIcon = '<circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/><line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/><line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/><line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/><line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>'

      // Check for saved theme preference or system preference
      const savedTheme = localStorage.getItem('theme')
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
      const theme = savedTheme || (prefersDark ? 'dark' : 'light')

      root.setAttribute('data-theme', theme)
      themeIcon.innerHTML = theme === 'dark' ? sunIcon : moonIcon

      themeToggle.addEventListener('click', () => {
        const currentTheme = root.getAttribute('data-theme')
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark'

        root.setAttribute('data-theme', newTheme)
        localStorage.setItem('theme', newTheme)
        themeIcon.innerHTML = newTheme === 'dark' ? sunIcon : moonIcon
      })
    </script>
